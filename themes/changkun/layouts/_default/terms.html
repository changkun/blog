{{ define "main_class"}}{{ end}}

{{ define "main_content" }}
<div id="posts" class="posts-expand">
    {{ if eq .Data.Plural  "tags" }}
    <div class="tag-cloud">
    <div class="tag-cloud-title">
        {{ i18n "StatsTags" . }}
    </div>
    <div class="tag-cloud-tags">
        {{ range $name, $items := .Site.Taxonomies.tags }}
            <!-- @changkun: new non-linear transformation based on the following line from hexo -->
            <!-- tagcloud({min_font: 12, max_font: 30, amount: 200, color: true, start_color: '#ccc', end_color: '#111'}) -->
            <a href="/tags/{{ $name | urlize | lower  }}"
               style="font-size: {{ len $items | math.Sqrt | mul 3 | add 12}}px; color: #212121">
               {{ $name }}
            </a>
            {{ end }}
    </div>
    </div>
    {{ end }}
</div>
{{ end }}
